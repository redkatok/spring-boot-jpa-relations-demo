decorator.datasource.enabled=false
decorator.datasource.p6spy.log-format=%(sqlSingleLine)
decorator.datasource.p6spy.logging=slf4j

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.liquibase.enabled=true
spring.liquibase.default-schema=jpa_relations
spring.liquibase.user=jpa_relations
spring.liquibase.password=jpa_relations

#logging.level.org.springframework.transaction.interceptor=TRACE
#logging.level.org.springframework.test.context.cache=DEBUG
logging.level.org.springframework.orm.jpa.JpaTransactionManager=off
logging.level.org.springframework.test.context.transaction=off
logging.level.org.dbunit=off
logging.level.com.github=off


#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/test/resources/hibenate-migration-gen/migrations/schema_based_on_entity_mappings.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring-hibernate-query-utils.n-plus-one-queries-detection.enabled=true
spring-hibernate-query-utils.n-plus-one-queries-detection.error-level=INFO