logging.level.org.springframework.orm.jpa=debug
logging.level.org.springframework.org.springframework.transaction=debug
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/demo_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:admin}
spring.datasource.dbcp2.max-wait-millis=30000
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.validation-query-timeout=30
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.liquibase.default-schema=jpa_relations
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
